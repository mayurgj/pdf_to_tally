# -*- coding: utf-8 -*-
issuer: Klenzaids Contamination Controls Pvt Ltd
keywords:
  - Klenzaids Contamination Controls
  - V000272
required_fields:
  - order_number
  - date
fields: 
  order_number:
    parser: regex
    regex: 
      - PO\s+No\s+:\s+(\S+)\s+
  date:
    parser: regex
    regex:
      - Date\s+\W+\s+(\d{2}\/\d{2}\/\d{4})
    type: date
  delivery_date:
    parser: static
    value: "null"
  payment_terms:
    parser: regex
    regex: 
      - Payment\s+Terms\s+:\s+([\s\S]*?)\s+Inco
  bill_to: 
    parser: regex
    area: {f: 1, l: 1, x: 737, y: 124, r: 144, W: 424, H: 107}
    regex:
      - '([\s\S]*)\s+GSTIN'
  ship_to: 
    parser: regex
    area: {f: 1, l: 1, x: 370, y: 317, r: 144, W: 347, H: 174}
    regex:
      - '([\s\S]*)\s+Phone\s+No'
  gst_code:
    parser: static
    value: 27
    type: int
  tax_amount:
    parser: regex
    regex: 
      - Total Tax\s+([0-9,]+\.\d{2})\s+
    type: float
  total_amount:
    parser: regex
    regex: 
      - Document\s+Total\s+([0-9,]+\.\d{2})
    type: float
  lines:
    parser: lines
    start: 'Date\s+%\s+\(INR\)\s+'
    end: 'Basic\s+Amount\s+'
    first_line: 
      - (?P<line_no>^\d{1,2})\s+[\d\.\s]*(?P<description>.+?)\s+(?P<due_on>\d{2}\/\d{2}\/\d{4})\s+(?P<quantity>\d{1,}\.\d{2})\s+NOS\s+(?P<rate>\d{2,}\.\d{2})\s+(?P<discount>\d{1,}\.\d{2})\s+(?P<value>\d{2,4}\.\d{2})
    line: 
      - '\s+(?P<description>.+)$'
    types:
      line_no: int
      due_on: date
      quantity: int
      rate: float
      discount: float
      value: float
options:
  currency: INR
  date_formats: 
    - '%d/%b/%y'
  languages: 
    - en
