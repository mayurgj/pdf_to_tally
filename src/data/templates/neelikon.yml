# -*- coding: utf-8 -*-
issuer: Neelikon Food Dyes and Chemicals Ltd.
keywords:
  - Neelikon Food Dyes
  - 27AAACN3451B1ZY
required_fields:
  - date
  - order_number
fields:
  order_number: 
    parser: regex
    regex: 
      - Purchase\s+Order\s+No\s+:\s+(.+)
  date:
    parser: regex
    regex: 
      - Purchase\s+Order\s+Date\s+:(\d{2}-\w{3}-\d{2})
    type: date
  delivery_date: 
    parser: static
    value: "null"
  payment_terms:
    parser: regex
    regex:
      - Payment\s+Terms\s+:\s+(.+)\s+
  bill_to: 
    parser: regex
    area: {f: 1, l: 1, x: 660, y: 181, r: 144, W: 358, H: 68}
    regex:
      - '[\s\S]*\s+'
  ship_to: 
    parser: regex
    area: {f: 1, l: 1, x: 660, y: 181, r: 144, W: 358, H: 68}
    regex:
      - '[\s\S]*\s+'
  gst_code:
    parser: static
    value: 27
    type: int
  tax_amount:
    parser: regex
    regex: 
      - \s+SUB\s+TOTAL\s+\d+\.?\d*\s+\d+\.?\d*\s+(\d+\.?\d*)
      - \s+SUB\s+TOTAL\s+\d+\.?\d*\s+\d+\.?\d*\s+\d+\.?\d*\s+(\d+\.?\d*)
    type: float
    group: sum
  total_amount:
    parser: regex
    regex: 
      - Total\s+value\s+:\s+([0-9,]+\.\d{2})
    type: float
  lines:
    parser: lines
    start: \s+Amount\s+date\s+Rs.\s+Rs.\s+Rs.\s+Rs.\s+Rs.\s+Rs.\r\n\r\n\s+
    end: \s+SUB TOTAL
    first_line: 
      - (?P<line_no>\d{1,2})\s+(?P<description>.*?)\s+(?P<quantity>\d{1,3}\.\d{2})\s+NOS\s+(?P<rate>\d+\.\d{2,})\s+(?P<discount>\d+\.\d{2})\s+(?P<value>\d+\.\d{2})[\s\S]*(?P<due_on>\d{2}\-\w{3}\-\d{2})
    last_line: 
      - '\s+Indent\s+No'
    line: (?P<description>[\s\S]*)
    types:
      line_no: int
      due_on: date
      quantity: int
      rate: float
      discount: float
      value: float
options:
  currency: INR
  date_formats:
    - '%d/%m/%Y'
  languages:
    - en
