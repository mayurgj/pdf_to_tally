# -*- coding: utf-8 -*-
issuer: Shiv Rishi Marketing & Services Pvt Ltd
keywords:
  - 36AAECS3694R1ZG
  - Purchase Order
  - Shiv Rishi
required_fields:
  - order_number
  - date
fields: 
  order_number: 
    parser: regex
    regex: 
      - PO\s+No\s*:\s+([^\s]+)
  date:
    parser: regex
    regex: 
      - (\d{2}\/\d{2}\/\d{4})
    type: date
    group: min
  delivery_date:
    parser: static
    value: "null"
  payment_terms:
    parser: static
    value: "100% Against PI"
  bill_to: 
    parser: regex
    area: {f: 1, l: 1, x: 51, y: 92, r: 144, W: 658, H: 404}
    regex:
      - Services\s+Pvt\.\s+Ltd\.\s+([\s\S]*)\s+Phone
  ship_to: 
    parser: regex
    area: {f: 1, l: 1, x: 51, y: 92, r: 144, W: 658, H: 404}
    regex:
      - Services\s+Pvt\.\s+Ltd\.\s+([\s\S]*)\s+Phone
  gst_code:
    parser: static
    value: 36
    type: int
  tax_amount:
    parser: regex
    regex: 
      - IGST\d+\s*\(\d+%\)\s+([0-9,]+\.\d{2})
    group: sum
    type: float
  total_amount:
    parser: regex
    regex: 
      - ([0-9,]+\.\d{2})
    type: float
    group: max
  lines: 
    parser: lines
    start: Qty\s+Rate\s+Amount\s+
    end: \s+Sub\s+Total
    first_line: 
      - (?P<line_no>^\d{1,2})\s+(?P<description>.+?)\s+(?P<due_on>)\d{4,8}\s+(?P<quantity>\d+)\s+[a-zA-Z]+\s+(?P<rate>[0-9,]+\.\d{2})(?P<discount>)\s+(?P<value>[0-9,]+\.\d{2})
    line: 
      - '\s+(?P<description>.+)$'
    types:
      line_no: int
      due_on: date
      quantity: int
      rate: float
      discount: float
      value: float
options:
  currency: INR
  date_formats:
    - '%d/%m/%Y'
  languages:
    - en